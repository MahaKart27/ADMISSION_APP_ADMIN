<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Applications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Student Applications</h1>
        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Search by name">
        </div>
        <ul id="studentList" class="student-list">
            <!-- Student list items will be dynamically generated here -->
        </ul>
    </div>
    <script>
        async function fetchStudents() {
            try {
                const response = await fetch('/api/students');
                const students = await response.json();
                console.log('Students:', students); // Debugging: Log students array to console
                const studentList = document.getElementById('studentList');
                studentList.innerHTML = ''; // Clear previous list
                students.forEach(student => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('student-item');
                    listItem.innerHTML = `
                        <a href="/student/${student.id}" class="student-link">${student.name}</a>
                    `;
                    studentList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching students:', error);
            }
        }

        // Search for students based on the input value
        async function searchStudents() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ searchTerm })
                });
                const students = await response.json();
                const studentList = document.getElementById('studentList');
                studentList.innerHTML = ''; // Clear previous list
                students.forEach(student => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('student-item');
                    listItem.innerHTML = `
                        <a href="/student/${student.id}" class="student-link">${student.name}</a>
                    `;
                    studentList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error searching students:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchStudents(); // Fetch students when the page loads
            document.getElementById('searchInput').addEventListener('input', searchStudents);
        });
    </script>
</body>
</html>
